<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-amber-500 text-center mt-8 font-bold ">Let's check 
            <span class="font-extrabold text-red-600 italic">deposit mooooney!!!!</span>
         !!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3  w-2/4 mx-auto mt-8 ">
                <div class="bg-pink-500  text-center rounded text-white p-8 mr-4">
                    <h2 class="text-3xl font-bold">deposit</h2>
                    <h3 class="text-5xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-sky-500  text-center rounded text-white p-8 mr-4 item-center">
                    <h2 class="text-3xl font-bold">withdraw</h2>
                    <h3 class="text-5xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-purple-500  text-center rounded text-white p-8">
                    <h2 class="text-3xl font-bold">Balance</h2>
                    <h3 class="text-5xl">$<span id="total-balance">1200</span></h3>
                </div>
               
                
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2  w-3/4 mx-auto mt-8 ">
        
                <div class="bg-fuchsia-600 rounded text-white mr-8  p-12">
                    <h2 class="text-3xl font-bold">please deposit</h2>
                    <div>
                        <input type="text" name="" id="input-deposit" class="block mt-3 w-3/4 p-2 rounded text-black" placeholder="$ press your deposit ammount">

                     <button id="btn-deposit" class="bg-sky-400 p-2 text-3xl text-white mt-3 rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-fuchsia-600 rounded text-white p-12 ml-8 ">
                    <h2 class="text-3xl font-bold">please withdraw</h2>
                    <div>
                        <input type="text" name="" id="filed-withdraw" class="block mt-3 w-3/4 p-2 rounded text-black" placeholder="$ press your withdraw ammount">
                       
                     <button id="btn-withdraw" class="bg-sky-400 p-2 text-3xl text-white mt-3 rounded-lg">withdraw</button>
                    </div>
                </div>
               
                
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
